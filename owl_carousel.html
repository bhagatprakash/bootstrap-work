<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- 1 owl carousel main.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- 2 owl carousel thems.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>owl carousel</title>
    <style>
      .item img {
        height: 280px;
      }
    </style>
  </head>
  <body>
    <section>
      <div class="container-fluid my-5">
        <h1 class="text-center fw-bold display-2 mb-3">
          OWL<span class="text-danger"> Carousel</span>
        </h1>
        <div class="row mt-5">
          <div class="owl-carousel owl-theme">
            <div class="item mb-4">
              <div class="card border-0 shadow">
                <img
                  src="./images copy/project3.jpg"
                  alt="..."
                  class="card-img-top"
                />
                <div class="card-body">
                  <h4>App Developer</h4>
                </div>
              </div>
            </div>
            <!-- end  -->
            <div class="item mb-4">
              <div class="card border-0 shadow">
                <img
                  src="./images copy/project1.jpg"
                  alt="..."
                  class="card-img-top"
                />
                <div class="card-body">
                  <h4>App Developer</h4>
                </div>
              </div>
            </div>

            <div class="item mb-4">
              <div class="card border-0 shadow">
                <img
                  src="./images copy/project5.jpg"
                  alt="..."
                  class="card-img-top"
                />
                <div class="card-body">
                  <h4>App Developer</h4>
                </div>
              </div>
            </div>

            <div class="item mb-4">
              <div class="card border-0 shadow">
                <img
                  src="./images copy/project3.jpg"
                  alt="..."
                  class="card-img-top"
                />
                <div class="card-body">
                  <h4>App Developer</h4>
                </div>
              </div>
            </div>

            <div class="item mb-4">
              <div class="card border-0 shadow">
                <img
                  src="./images copy/project1.jpg"
                  alt="..."
                  class="card-img-top"
                />
                <div class="card-body">
                  <h4>App Developer</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- lets inclodus cdn file  -->

    <!-- jquary cdn  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- owl carousel main js  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- init owl carousel -->
    <script>
      $(".owl-carousel").owlCarousel({
        loop: true,
        margin: 10,
        nav: true,
        responsive: {
          0: {
            items: 1,
          },
          600: {
            items: 2,
          },
          1000: {
            items: 3,
          },
        },
      });
    </script>
  </body>
</html>
